<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Suzuki Bike Website Landing page</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section class="main">
    <header>
      <a href="#"><img src="images/logo.png" class="logo" alt=""></a>
      <div class="toggle">

      </div>
      <ul class="navigation">
        <li><a href="#">Top features</a></li>
        <li><a href="#">Galler</a></li>
        <li><a href="#">store</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </header>
    <div class="content">
      <h1>Ready To <span>Race</span></h1>
      <a href="#" class="btn">Ride Now</a>
      <img src="images/bike.png" class="bike">
    </div>
    
    <!-- Slider Content -->
    <div class="slider">
      <div class="slides active">
        <h2><span>Engine</span><br>599 cc</h2>
        <h2><span>Max Speed</span><br>260 Kmph</h2>
      </div>
      <div class="slides">
        <h2><span>Mileage</span><br>14 Kmpl</h2>
        <h2><span>0-100 Kmph</span><br>4 Seconds</h2>
      </div>
      <div class="slides">
        <h2><span>Wheels</span><br>17-Inch Alloy</h2>
        <h2><span>tyre Type</span><br>Tubeless</h2>
      </div>
    </div>

    <div class="footer">
      <ul class="sci">
        <li><a href="#"><ion-icon name="logo-facebook"></ion-icon></a></li>
        <li><a href="#"><ion-icon name="logo-twitter"></ion-icon></a></li>
        <li><a href="#"><ion-icon name="logo-instagram"></ion-icon></a></li>
      </ul>
      <div class="dots">
        <span class="dot active"></span>
        <span class="dot"></span>
        <span class="dot"></span>
      </div>
    </div>
  </section>

  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

  <script>

    // Navgation
    const toggle = document.querySelector('.toggle');
    const navigation = document.querySelector('.navigation');
    toggle.onclick = function(){
      toggle.classList.toggle('active');
      navigation.classList.toggle('active');
    }

    // Slider
    const slides = document.querySelectorAll('.slides')
    const dots = document.querySelectorAll('.dot')

    function setActive(i){
      for(slide of slides)
      slide.classList.remove('active');
      slides[i].classList.add('active');
      for(dot of dots)
      dot.classList.remove('active');
      dots[i].classList.add('active');
    }

    for(let j =0; j<dots.length; j++){
      dots[j].addEventListener('click',function(){
        setActive(j)
      })
    }
  </script>
</body>
</html>
